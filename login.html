<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PostSpark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/login-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabase-config.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="login-header">
        <div class="header-container">
                <div class="logo">
                    <img src="/PostSpark.png" alt="PostSpark" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="logo-fallback" style="display: none;">
                        <i class="fas fa-rocket"></i>
                    </div>
                </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-content">
                <!-- Marketing Section -->
                <div class="marketing-section">
                    <div class="marketing-content">
                        <h1>Let us search for people on Reddit who need your <span class="highlight">SaaS/App</span></h1>
                    </div>
                </div>

                <!-- Login Form Section -->
                <div class="form-section">
                    <div class="form-container">
                        <div class="form-header">
                            <h2>Welcome Back</h2>
                            <p>Sign in to your account to continue</p>
                        </div>

                        <form class="simple-login-form" id="login-form">
                            <div class="form-group">
                                <input type="email" id="login-email" name="email" class="simple-input" placeholder="Email address" required>
                                <div class="error-message" id="login-email-error"></div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="login-password" name="password" class="simple-input" placeholder="Password" required>
                                <div class="error-message" id="login-password-error"></div>
                            </div>

                            <button type="submit" class="simple-submit">
                                <i class="fas fa-sign-in-alt"></i>
                                Sign In
                            </button>

                            <div class="form-footer">
                                <p>Don't have an account? <a href="register.html" class="terms-link">Sign up here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/login-script.js"></script>
</body>
</html>
